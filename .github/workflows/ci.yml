---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 7 ? * FRI *'

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        distro:
          - debian9
          - debian10
          - ubuntu1804
          - ubuntu2004

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Link repo folder to a proper galaxy alias.
        run: cd ../ && ln -s ansible-role-molecule_sandbox deekayen.molecule_sandbox && cd ansible-role-molecule_sandbox

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
